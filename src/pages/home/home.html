<ion-header>
  <ion-navbar color="dark">
    <ion-title color="light" text-center>Llamadas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item *ngFor="let person of personajes" (click)="irDetalle(person)">
    <ion-avatar item-start>
      <img src="{{person.img}}">
    </ion-avatar>
    <h2>{{person.nombre}}</h2>
    <h3>{{person.titulo}}</h3>
  </ion-item>
</ion-list>
</ion-content>
